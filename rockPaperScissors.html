<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors!</title>
        <link href="rockPaperScissors.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        

        <div class="result">
            <p>Paper covers rock. You Win!</p>

        <div class="hands">
            <img class="userHand" src="assets/user_rock.png" alt="Opción elegida por usuario" />
            
            <img class="compHand" src="assets/comp_rock.png" alt="Opción elegida por computadora" />
        </div>

        </div>

        <p id="actionMessage">Make your move.</p>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="assets/user_rock.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="assets/user_paper.png" alt="Papers">
            </div>
            <div class="choice" id="scissors">
                <img src="assets/user_scissors.png" alt="Scissors">
            </div>
        </div>












    <script src="rockPaperScissors.js"></script>
    </body>
    </html>
